<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .profile {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .profile::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            z-index: 0;
        }
        .profile video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .profile h1, .profile p, .buttons {
            position: relative;
            z-index: 1;
        }
        .profile h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
            position: relative;
        }
        .buttons {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
